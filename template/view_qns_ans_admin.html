<body>
{% include 'adminsidebar.html' %}
<div class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div class="row">
      <div class="col-md-2">
        Search:
      </div>
      <div class="col-md-10">

    <table>

        <th>Choice3</th>

          <th>Mark</th>
          <th>Action</th>
          <th>Action</th>
      </tr>
        {% for i in g%}
      <tr data-ng-repeat="customer in people | filter: table">

        <td>{{forloop.counter}}</td>
           <td>{{i.question}}</td>
           <td>{{i.answer}}</td>
           <td>{{i.choice1}}</td>
          <td>{{i.choice2}}</td>
          <td>{{i.choice3}}</td>
          <td>{{i.choice4}}</td>
          <td>{{i.mark}}</td>
         <td><a href="/delete_qns_ans_Admin/{{i.id}}">Delete</a></td>
      </tr>
        {% endfor %}
    </table>
    <div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize" data-boundary-links="true"></div>
  </div>
</body>
