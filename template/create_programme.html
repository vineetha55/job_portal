<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'adminsidebar.html' %}
<div class="container">
    <h2>Create Championship</h2>
    <form method="POST" enctype="multipart/form-data" action="/save_programme/">{% csrf_token %}
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
      </div>
      <div class="form-group">
        <label for="question1">Question 1:</label>
        <textarea class="form-control" id="question1" name="question1" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="question2">Question 2:</label>
        <textarea class="form-control" id="question2" name="question2" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="question3">Question 3:</label>
        <textarea class="form-control" id="question3" name="question3" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
