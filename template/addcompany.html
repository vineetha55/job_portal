

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
{% include 'adminsidebar.html' %}
    <div class="container">
   <h2 class="ml-5">Company Registration</h2>
       <form  action="/save_company/" method="POST" enctype="multipart/form-data">{% csrf_token %}
       <div class="row m-3">
            <div class="col-sm-8">
            <label class="font-weight-bold" style="text-align:left;">Company Identification Number(CIN)</label>
            <input type="text" name="identificationno" class="form-control" placeholder="Company Identification Number">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm-4">
            <label class="font-weight-bold">Company Name</label>
            <input type="text" name="company_name" class="form-control">
            </div>
            <div class="col-sm-4">
            <label class="font-weight-bold">Owner</label>
            <input type="text" name="owner" class="form-control">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm-8">
            <label class="font-weight-bold" style="text-align:left;">Company Mailing Address</label>
            <input type="text" name="address" class="form-control" placeholder="Street Address">
            </div>
        </div>
         <div class="row m-3">
             <div class="col-sm-4">

            <input type="text" name="city" class="form-control" placeholder="city">
            </div>
            <div class="col-sm-4">

            <input type="text" name="state" class="form-control" placeholder="State">
            </div>
         </div>
         <div class="row m-3">
             <div class="col-sm-4">
            <input type="text" name="postalcode" class="form-control" placeholder="Zip code">
            </div>
            <div class="col-sm-4">
             <select class="form-select" name="country">
                 <option>Select Country</option>
                 <option>India</option>
                 <option>America</option>
             </select>
            </div>
         </div>
         <div class="row m-3">
            <div class="col-sm-4">
            <label class="font-weight-bold">Email</label>
            <input type="email" name="email" class="form-control">
            </div>
            <div class="col-sm-4">
            <label class="font-weight-bold">Phone Number</label>
            <input type="text" name="mobileno" class="form-control">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm-4">
            <label class="font-weight-bold">Nominal Capital</label>
            <input type="text" name="nominal_capital" class="form-control">
            </div>
            <div class="col-sm-4">
            <label class="font-weight-bold">Industry</label>
            <input type="text" name="industry" class="form-control">
            </div>
        </div>
        <div class="row m-3">
                <div class="col-sm-4">
            <label class="font-weight-bold">Website</label>
            <input type="text" name="website" class="form-control">
            </div>
             <div class="col-sm-4">
            <label class="font-weight-bold">Postal Code</label>
            <input type="text" name="postalcode" class="form-control">
            </div>
        </div>
           <div class="row m-3">
                <div class="col-sm-4">
            <label class="font-weight-bold">Username</label>
            <input type="text" name="username" class="form-control">
            </div>
             <div class="col-sm-4">
            <label class="font-weight-bold">Password</label>
            <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm-8">
                 <label class="font-weight-bold">Company Description</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
        </div>
            <div class="row m-3">
            <div class="col-sm-8">
                 <label class="font-weight-bold">Company Image</label>
                <input class="form-control" type="file" name="image">
            </div>
        </div>
        <div class="row">
             <div class="col-sm-8">
            <input type="submit" class="btn btn-info rounded-pill" style="width:100%;" >
             </div>
        </div>
</form>
    </div>

</body>
</html>
