<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Fashionline</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/coin-slider.css' %}" />
<script type="text/javascript" src="{% static 'js/cufon-yui.js' %}"></script>
<script type="text/javascript" src="{% static 'js/droid_sans_400-droid_sans_700.font.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/coin-slider.min.js' %}"></script>
</head>
<body style="background:white;">
<div class="main" >
  <div class="header">
    <div class="header_resize">
      <div class="menu_nav">
        <ul>
          <li class="active"><a href="index.html"><span>Home Page</span></a></li>
          <li><a href="/user_view_jobs"><span>Jobs List</span></a></li>
          <li><a href="/user_mock"><span>Mock Test</span></a></li>

          <li><a href="/my_applications"><span>My Applications</span></a></li>
            <li><a href="/"><span>Logout</span></a></li>
        </ul>
      </div>
    </div>
  </div>


</div>
<br>
<hr>
    <div class="card-group" style="margin-top:100px; margin-left:100px;">
        {% for job in data %}
            <div class="card" style="width:100%;">
                <div class="card-body">
                    <h5 class="card-title" style="font-size:30px; color:black;">{{ job.jobtitle }}</h5>
                    <p class="card-text"  style="font-size:20px; color:black;">{{ job.company.company_name}}</p>
                    <p class="card-text"  style="font-size:20px; color:black;">{{ job.address}}</p>

                    <a href="/view_more_job_user/{{job.id}}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
