<section class="cd-hero mt-5">
<div class="container mt-5">
  <h2 class="mb-4">Job Application</h2>

  <form action="/save_job_application/{{d.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume:</label>
      <input type="file" class="form-control-file" id="resume" name="resume" required  accept=".pdf">
    </div>

    <div class="form-group">
      <label for="coverLetter">Cover Letter:</label>
      <textarea class="form-control" id="coverLetter" rows="5" placeholder="Write your cover letter here" name="cover_letter" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>

</div>
